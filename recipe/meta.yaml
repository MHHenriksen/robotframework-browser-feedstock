{% set name = "robotframework-browser" %}
{% set version = "16.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb88a63429ce520e564cd768acc3aade22d2ff14614aabae8bdb7eb1f307f1da

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv && rfbrowser init
  skip: true  # [py<37]

requirements:
  host:
    - python
    - pip
    - nodejs
    - backports.cached-property
    - grpcio
    - grpcio-tools
    - robotframework
    - robotframework-pythonlibcore
    - robotframework-assertion-engine
    - typing-extensions
    - wrapt
    - overrides
  run:
    - python
    - nodejs
    - backports.cached-property
    - grpcio
    - grpcio-tools
    - robotframework
    - robotframework-pythonlibcore
    - robotframework-assertion-engine
    - typing-extensions
    - wrapt
    - overrides

test:
  imports:
    - Browser

about:
  home: https://robotframework-browser.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Robot Framework Browser library powered by Playwright.
  description: |
    Robot Framework Browser library powered by Playwright. Moving browser automation to year 2023!
    Aiming for speed, reliability and visibility.
  doc_url: https://marketsquare.github.io/robotframework-browser/Browser.html
  dev_url: https://github.com/MarketSquare/robotframework-browser

extra:
  recipe-maintainers:
    - martinRenou
    - xylix
    - conda-forge/rpaframework-core
